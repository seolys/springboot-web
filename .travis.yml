language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# deploy 실행전에 수행.
before_deploy:
  - zip -r springboot-web *
  - mkdir -p deploy
  - mv springboot-web.zip deploy/springboot-web.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: seolys-springboot-web-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip파일 접근
    local_dir: deploy # value값으로 지정된 위치의 파일들이 S3로 전송된다.
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: seolys-springboot-web-build
    key: springboot-web.zip
    bundle_type: zip
    application: springboot-web # CodeDeploy에 등록한 애플리케이션 이름
    deployment_group: springboot-web-group # CodeDeploy에 등록한 애플리케이션 배포그룹이름
    region: ap-northeast-2
    wait-until-deployed: true

